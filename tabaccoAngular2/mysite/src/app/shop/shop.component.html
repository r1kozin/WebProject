	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="header_left d-flex">
						<a href="#">
							<p>
								О нас
							</p>
						</a>
						<a href="#">
							<p>
								Регистрация
							</p>
						</a>
						<a href="#">
							<p>
								Отзывы
							</p>
						</a>					
					</div>
				</div>
				<div class="col-md-4">
					<h1 class="logo">
						TABACCO.KZ
					</h1>
				</div>
				<div class="col-md-4">
					<div class="header_right d-flex pull-right">	
						<a href="#">
							<i class="fab fa-facebook"></i>
						</a>
						<a href="#">
							<i class="fab fa-vk"></i>
						</a>
						<a href="#">
							<i class="fab fa-google-plus-g"></i>
						</a>
						<a href="https://www.instagram.com/srroyrek/">
							<i class="fab fa-instagram"></i>
						</a>
						<ng-container *ngIf="!logged" class="ngInputBlock">
							<div class="InpFirst">
							    <input type="text" [(ngModel)]="login">
							    <input type="text" [(ngModel)]="password">
							  </div>
						</ng-container>
						<div class="butInputBlock">
					    	<button (click)="auth()" class="logBut">Log in</button>
							<button (click)="logout()" class="logOutBut">Log out</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section class="Section1">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="category_block d-flex">
						<div class="category_left d-flex" *ngFor="let c of categories">
							<a href="#" class="cat" (click)="getProducts(c)">
								<p>
									{{c.name}}
								</p>
							</a>
						</div>
						<div class="category_right d-flex">
							<p class="cart">Корзина</p>
							<a href="#">
								<i class="fas fa-shopping-basket"></i>
							</a>
							<p class="amount">0</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="section1_line"></div>
	</section>

	<section class="Section2">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h3 class="title_product">
						Сигареты
					</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="lines"></div>
				</div>
				<div class="col-md-4">
					<div class="lines"></div>
				</div>
				<div class="col-md-4">
					<div class="lines"></div>
				</div>
			</div>
				<div class="row four_product_block">
					<div class="col-md-3 forBlockProduct" *ngFor="let p of products">
						<div class="product_block">
							<div class="product_img_block">
								<img  class="product_img" src="assets/marlboro.png">
							</div>
							<h4 class="product_name">{{p.name}}</h4>
							<p class="product_about">
								{{p.description}}
							</p>
							<div class="product_line"></div>
							<p class="product_price">{{p.price}} тнг || {{p.stock}} штук</p>
							<button class="product_btn">Добавить в корзину</button>
						</div>
					</div>
				</div>
		</div>
	</section>
	<app-footer></app-footer>
