<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabacoo</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<header>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <h1 class="logo">
            TABACCO
          </h1>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-5 d-flex">
          <div class="header_block d-flex">
            <div class="header_img">
              <img src="img/time.png" class="time">
            </div>
            <p>пн - сб: 10:00 - 19:00</p>
          </div>
          <div class="header_block d-flex">
            <div class="header_img">
              <img src="img/phone.png" class="phone">
            </div>
            <p>8 (707) 315 - 83 - 58</p>
          </div>
        </div>
        <div class="col-md-2">
          <div class="pull-right">
            <a href="#">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#">
              <i class="fab fa-vk"></i>
            </a>
            <a href="#">
              <i class="fab fa-google-plus-g"></i>
            </a>
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="Section1">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="section_title">
            Любишь качественный табак?
          </h2>
          <p class="section_par">
            Заходи в наш магазин и наслаждайся огромным ассортиментом сигарет, табака и различных аксессуаров
          </p>
          <div class="section1_line"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form action="#" class="header_form_button">
            <button class="section_button">
              <p class="button_par">
                ПЕРЕЙТИ В МАГАЗИН
              </p>
            </button>
          </form>
        </div>
        <div class="col-md-4">
          <form action="#" class="header_form_button">
            <button class="section_button">
              <p class="button_par">
                УЗНАТЬ БОЛЬШЕ
              </p>
            </button>
          </form>
        </div>
        <div class="col-md-4">
          <form action="#" class="header_form_button">
            <button class="section_button">
              <p class="button_par">
                ЗАРЕГИСТРИРОВАТЬСЯ
              </p>
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
